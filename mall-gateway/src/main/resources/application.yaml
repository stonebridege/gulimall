server:
  port: 88
spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: test_route1
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: test_route2
          uri: https://www.qq.com
          predicates:
            - Query=url,qq